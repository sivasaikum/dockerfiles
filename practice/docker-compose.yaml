networks:
  expense:
volumes:
  mysql:
services:
  mysql:
    image: mysql:1.0.0
    networks:
    - expense
    volumes:
    - mysql:/var/lib/mysql
    container_name: mysql
  
  backend:
    image: backend:1.0.0 
    command: sh -c "sleep 5 && node /app/index.js"
    networks:
    - expense
    container_name: backend
    depends_on:
    - mysql

  frontend:
    image: frontend:1.0.0
    networks:
    - expense
    container_name: frontend
    ports:
    - 80:80
    depends_on:
    - backend